<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Positioning Lab</title>
<style type="text/css">
* { /*universal selector */
	margin: 0px;
	padding: 0px;
}
body {
	background-color: #ECECEC;
	font-weight: bold;
	font-family: Tahoma, Geneva, sans-serif;
	color: #FFF;
	text-align: center;
	line-height: 24px;
}
#wrapper {
	background-color: #FFF;
	border-top-width: 1px;
	border-right-width: 1px;
	border-bottom-width: 1px;
	border-left-width: 1px;
	border-top-style: solid;
	border-right-style: solid;
	border-bottom-style: solid;
	border-left-style: solid;
	width: 800px; /*800-60=740/2(number of boxes)*/
	margin-right: auto;
	margin-left: auto;
}


#red {
	background-color: #900;
	width:370px; /*800-60=740/2. 800px is the width of the wrapper. 60px are the margin sides of the squares.*/
	height:125px;
	float:left;
	margin-left:20px; /*Margin side of the sqaure*/
	margin-bottom:20px; /*Margin side of the sqaure*/
	margin-top:20px; /*Margin side of the sqaure*/
}
#green {
	background-color: #090;
	width:370px;
	height:125px;
	float:right;
	margin-left:20px; /*Margin side of the sqaure*/
	margin-bottom:20px; /*Margin side of the sqaure*/
	margin-top:20px; /*Margin side of the sqaure*/
	margin-right:20px; /*Margin side of the sqaure*/
}
#blue {
	background-color: #00F;
	width:370px;
	height:125px;
	float:left; 
	margin-left:20px; /*Margin side of the sqaure*/
	margin-bottom:20px; /*Margin side of the sqaure*/
}
#purple {
	background-color: #63C;
	width:370px;
	height:125px;
	float:right;
	margin-left:20px; /*Margin side of the sqaure*/
	margin-bottom:20px; /*Margin side of the sqaure*/
	margin-right:20px; /*Margin side of the sqaure*/
}
#footer {
	background-color: #666;
	clear:left;
	margin-bottom:20px; /*Margin sides of the sqaure*/
	margin-left:20px; /*Margin side of the sqaure*/
	margin-right:20px; /*Margin side of the sqaure*/
}
h1 {
	color: #000;
	font-weight: normal;
	padding: 50px;
}
</style>
</head>

<body>
<h1>Float 1</h1>
<div id="wrapper">
  <div id="red">Red</div>
  <div id="green">Green</div>
  <div id="blue">Blue</div>
  <div id="purple">Purple</div>
  <div id="footer">Footer</div>
</div>
</body>
</html>
